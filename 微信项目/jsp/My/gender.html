<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>性别</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="../../css/frozen.css" />
		<link rel="stylesheet" href="../../css/gender.css" />
		<script type="text/javascript" src="../../js/font.js"></script>
		<script type="text/javascript" src="../../js/zepto.min.js"></script>

	</head>

	<body>
		<div class="top">性别
			<div class="return"></div>
			<a class="finish">完成</a>
		</div>
		<div class="gender">
			<div class="boy">
				<p>男</p>
				<div class="boy-selected"></div>
			</div>
			<div class="girl">
				<p>女</p>
				<div class="girl-selected"></div>
			</div>
		</div>

	</body>
	<script>
		$(function() {
			$(".boy").tap(function() {
				$(this).addClass("boy-active")
				$(".boy-selected").show()
				$(".girl").removeClass("girl-active")
				$(".girl-selected").hide()
			});
			$(".girl").tap(function() {
				$(this).addClass("girl-active")
				$(".girl-selected").show()
				$(".boy").removeClass("boy-active")
				$(".boy-selected").hide()
			});
		})
		$(function() {
			$(".return, .finish").tap(function() {
				history.back(-1)
			});
		})
	</script>
</html>
